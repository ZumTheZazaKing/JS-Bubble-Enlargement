<body>

    <div id="bubbleThree" class="bubbles" onmouseover="enlargen(this)" onmouseout="stopEnlargement(this)"></div>
    <div id="bubbleFour" class="bubbles" onmouseover="enlargen(this)" onmouseout="stopEnlargement(this)"></div>
    <div id="bubbleFive" class="bubbles" onmouseover="enlargen(this)" onmouseout="stopEnlargement(this)"></div>

</body>
